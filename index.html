<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/vue.css">
  <link rel="stylesheet" href="css/mermaid.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'NOTE',
      repo: '',
      loadSidebar: true,
      coverpage: true,
      subMaxLevel: 5,
      search: {
	placeholder: '搜索',
	noData: '无',
	depth: 6
      },
      markdown: {
        renderer: {
            code: function(code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            }
         }
      }
    }
  </script>

  <script src="js/plugins/docsify.min.js"></script>
  <script src="js/plugins/mermaid.min.js"></script>
  <script src="js/plugins/search.js"></script>
  <script src="js/color/prism-bash.min.js"></script>
  <script src="js/color/prism-java.js"></script>
  <script src="js/color/prism-sql.js"></script>
  <script src="js/color/prism-yaml.js"></script>
  <script src="js/color/prism-shell.js"></script>
  <script src="js/color/prism-properties.js"></script>
</body>
</html>
